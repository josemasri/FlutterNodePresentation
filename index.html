<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/moon.css" id="theme">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h3>Introduccion a frameworks</h3>
			</section>
			<section data-auto-animate>
				<h1 style="margin-top: 100px;">Auto</h1>
				<h1 style="opacity: 0;">Animate</h1>
				<img width="200"
					src="https://estaticos.muyinteresante.es/media/cache/1140x_thumb/uploads/images/gallery/5b755a235cafe886f57f0c61/golden-cachorro_0.jpg"
					alt="">
			</section>

			<section>
				<section>Vertical Slide 1</section>
				<section>Vertical Slide 2</section>
			</section>

			<section>
				<pre><code> print('Hola mundo');</code></pre>
			</section>

			<section>
				<canvas data-chart="line">
					<!-- 
					{
					 "data": {
					  "labels": ["January"," February"," March"," April"," May"," June"," July"],
					  "datasets": [
					   {
						"data":[65,59,80,81,56,55,40],
						"label":"My first dataset","backgroundColor":"rgba(20,220,220,.8)"
					   },
					   {
						"data":[28,48,40,19,86,27,90],
						"label":"My second dataset","backgroundColor":"rgba(220,120,120,.8)"
					   }
					  ]
					 }, 
					 "options": { "responsive": "true" }
					}
					-->
				</canvas>
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,
			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
			dependencies: [
				{ src: 'plugin/chart/Chart.min.js' },
				{ src: 'plugin/chart/csv2chart.js' },
			],
			chart: {
				defaults: {
					global: {
						title: { fontColor: "#FFF" },
						legend: {
							labels: { fontColor: "#FFF" },
						},
					},
					scale: {
						scaleLabel: { fontColor: "#FFF" },
						gridLines: { color: "#FFF", zeroLineColor: "#FFF" },
						ticks: { fontColor: "#FFF" },
					}
				},
				line: { borderColor: ["rgba(20,220,220,.8)", "rgba(220,120,120,.8)", "rgba(20,120,220,.8)"], "borderDash": [[5, 10], [0, 0]] },
				bar: { backgroundColor: ["rgba(20,220,220,.8)", "rgba(220,120,120,.8)", "rgba(20,120,220,.8)"] },
				pie: { backgroundColor: [["rgba(0,0,0,.8)", "rgba(220,20,20,.8)", "rgba(20,220,20,.8)", "rgba(220,220,20,.8)", "rgba(20,20,220,.8)"]] },
				radar: { borderColor: ["rgba(20,220,220,.8)", "rgba(220,120,120,.8)", "rgba(20,120,220,.8)"] },
			},
		});
	</script>
</body>

</html>
